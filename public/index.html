<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Creator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1 class="simple">PORTFOLIO CREATOR</h1>
<header>
    <nav>
        <ul class="au">
            <li><a class="link" href="/show">HOME</a></li>
            <li><a class="link" href="#">ABOUT</a></li>
            <li><a class="link" href="#">FORM</a></li>
            <li><a class="link" href="#">DATABASE</a></li>
        </ul>
    </nav>
</header>
<div id="container" >
    <form autocomplete="off" id="form" class="aqua" method="POST" action="/submit">
        <lable for="name">Name</lable><br>
        <input autocomplete="off" id="name" name="name" type="text"><br>
        <lable for="email">Email Address</lable><br>
        <input autocomplete="off" type="text" id="email" name="email"><br>
        <lable for="course">Course</lable><br>
        <input autocomplete="off" type="text" id="course" name="course"><br>
        <lable for="dob">Date of Birth</lable><br>
        <input autocomplete="off" id="dob" name="dob" type="date"><br>
        <lable for="age">Age</lable><br>
        <input autocomplete="off" type="text" id="age" name="age"><br>
        <label for="gender">Gender</label><br>
        <input autocomplete="off" type="text" id="gender" name="gender"><br>
        <input class="au" type="submit" id="submit"><br>
    </form>
</div>
<a href="database/index.html"><button id="btn">Clickk me</button></a>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>

</body>
</html>
